<!DOCTYPE html>
<html ng-app="Readerick">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script type="text/javascript" src="angular.min.js"></script>
  <script type="text/javascript" src="application.js"></script>
  <title>readerick.</title>
</head>
<body ng-controller="QuoteController as rdrk">
  <div clas="container-fluid">

  <header>
    <h1 class="text-center">readerick.</h1>
    <h3 class="text-center">Inspiring Writers...</h3>
  </header>

  <div class="list-group" ng-repeat="quote in rdrk.quotes">
    <li class="list-group-item">
    {{quote.author}}
    </li>
  </div>

  </div><!--Closes container div-->
</body>
</html>
